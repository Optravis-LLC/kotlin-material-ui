# Release configuration. See https://github.com/jcornaz/autorel#configuration

changelog: false

github:
  repo: Optravis-LLC/kotlin-material-ui

hooks:
  verify:
    - ./gradlew check
  prepare:
    - "sed -i 's/packages\.version.*=.*\".*\"/packages.version=\"{{version}}\"/g' gradle.properties"
  publish:
    - ./gradlew publish
