# Release configuration. See https://github.com/jcornaz/autorel#configuration

changelog: false

github:
  repo: Optravis-LLC/kotlin-material-ui

hooks:
  verify:
    - ./gradlew check
  prepare:
    - "sed -i 's/version.*=.*\".*\"/version = \"{{version}}\"/g' buildSrc/src/main/java/Packages.kt"
    - "sed -i 's/libVersion.*=.*\".*\"/libVersion = \"{{version}}\"/g' buildSrc/src/main/java/maven-publishing.gradle.kts"
  publish:
    - ./gradlew publish
